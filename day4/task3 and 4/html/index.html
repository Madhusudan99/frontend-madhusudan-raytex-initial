<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    
</div>
    <div class="alert alert-danger" role="alert" id="notification" style="display: none;">
        <!-- This is a danger alertâ€”check it out! -->
      </div>


    <form class="row g-3 needs-validation" novalidate style="width: 100%; padding: 40px 40px;">
      <h1>Personal Information</h1>

        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div id="userError" class="text-danger">
              <!-- Please choose a username. -->
            </div>
          </div>
        </div>
        <div class="col-md-6">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Country Code</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>India (+91)</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          
        </div>


        <!-- <hr> -->

        <h1>Address Information</h1>

        <h3>Permanent Address</h3>

        <div class="col-12">
            <label for="addressLine1" class="form-label">Address Line 1</label>
            <input type="text" class="form-control" id="addressLine1" required>
          
        </div>

        <div class="col-12">
            <label for="addressLine2" class="form-label">Address Line 2</label>
            <input type="text" class="form-control" id="addressLine2" required>
          
        </div>

        <div class="col-6">
            <label for="cityDistrict" class="form-label">City / District</label>
            <input type="text" class="form-control" id="cityDistrict" required>
          
        </div>

        <div class="col-6">
            <label for="stateProvince" class="form-label">State / Province</label>
            <select class="form-select" id="stateProvince" required>
                <option selected disabled value="">Choose...</option>
                <option>Gujarat</option>
                <option>Maharastra</option>
                <option>Tamil Nadu</option>
            </select>          
        </div>



        <div class="col-6">
            <label for="postalcode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalcode" required>
          
        </div>

        <div class="col-6">
            <label for="country" class="form-label">Country</label>
            <select class="form-select" id="country" required>
                <option selected disabled value="">Choose...</option>
                <option>India</option>
            </select>          
        </div>

        <h3>Contact Address</h3>


        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="contact-sameAsPermanent" required onclick="copyPermanentAddress()">
              <label class="form-check-label" for="contact-sameAsPermanent">
                Same as permanent address
              </label>
            </div>
        </div>


        

        <div class="col-12">
            <label for="contact-addressLine1" class="form-label">Address Line 1</label>
            <input type="text" class="form-control" id="contact-addressLine1" required>
          
        </div>

        <div class="col-12">
            <label for="contact-addressLine2" class="form-label">Address Line 2</label>
            <input type="text" class="form-control" id="contact-addressLine2" required>
          
        </div>

        <div class="col-6">
            <label for="contact-cityDistrict" class="form-label">City / District</label>
            <input type="text" class="form-control" id="contact-cityDistrict" required>
          
        </div>

        <div class="col-6">
            <label for="contact-stateProvince" class="form-label">State / Province</label>
            <select class="form-select" id="contact-stateProvince" required>
                <option selected disabled value="">Choose...</option>
                <option>Gujarat</option>
                <option>Maharastra</option>
                <option>Tamil Nadu</option>
            </select>          
        </div>



        <div class="col-6">
            <label for="contact-postalcode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="contact-postalcode" required>
          
        </div>

        <div class="col-6">
            <label for="contact-country" class="form-label">Country</label>
            <select class="form-select" id="contact-country" required>
                <option selected disabled value="">Choose...</option>
                <option>India</option>
            </select>          
        </div>




        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        
        <div class="col-12">
          <button class="btn btn-primary" type="button" style="width: 50%; margin: 0px 300px; padding: 10px;" onclick="submitUserForm()">Submit form</button>
        </div>
      </form>

      <table class="table table-striped" id="final-table">
        <thead>
            <tr>
              <!-- <th scope="col">#</th> -->
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col">Phone</th>
              <th scope="col">City</th>
              <th scope="col">State</th>
              <th scope="col">Postal Code</th>
              <th scope="col">Country</th>
            </tr>
          </thead>


      </table>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>
</html>
